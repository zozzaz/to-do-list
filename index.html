<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
    </head>
    <body>
        <h1>Список дел:</h1>
        <form action="/add" method="POST">
            <input type="text" name="task" placeholder="Новая задача">
            <button>Добавить</button>
        </form>
        <ul>
            {% for task in tasks %}
            <li>
                {{task}}
                <a href="{{url_for('delete', task_id=loop.index0)}}">X</a>
            </li>
            {%endfor%}
        </ul>
    </body>
</html>
